---
- name: time_secs
  metric:
    plugin: time
    unit: seconds
    refresh_rate: 10
  widget:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    radius: 140
    background: true
  position: [530, 370]
  color:
    plugin: rgba_255
#    value: [0, 125, 125, 255]
    value: [100, 100, 100, 255]

- name: time_mins
  metric:
    plugin: time
    unit: minutes
    refresh_rate: 100
  widget:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    radius: 120
    background: true
  position: [530, 370]
  color:
    plugin: trans_test
    value: [0, 125, 125, 255]

- name: time_hrs
  metric:
    plugin: time
    unit: hours
    refresh_rate: 1000
  widget:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    radius: 100
    background: true
  position: [530, 370]
  color:
    plugin: trans_test
    value: [0, 125, 125, 255]
