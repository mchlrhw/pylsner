---
- name: time_secs
  refresh_rate: 50
  metric:
    plugin: time
    unit: seconds
  indicator:
    plugin: arc
    width: 6
    radius: 140
  fill:
    plugin: solid
    form: hex
    color: "444444"

- name: time_mins
  refresh_rate: 500
  metric:
    plugin: time
    unit: minutes
  indicator:
    plugin: arc
    width: 8
    radius: 122
  fill:
    plugin: trans_test
    form: rgb_255
    color_stops:
      17: [255, 0, 0]
      33: [255, 255, 0]
      50: [0, 255, 0]
      67: [0, 255, 255]
      83: [0, 0, 255]
      100: [255, 0, 255]

