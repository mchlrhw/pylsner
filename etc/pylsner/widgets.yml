---
- name: time_secs
  metric:
    plugin: time
    unit: seconds
    refresh_rate: 50
  indicator:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    position: [530, 370]
    radius: 140
    background: true
  fill:
    plugin: solid
    form: hex
    color: "444444"

- name: time_mins
  metric:
    plugin: time
    unit: minutes
    refresh_rate: 500
  indicator:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    position: [530, 370]
    radius: 120
    background: true
  fill:
    plugin: trans_test
    form: rgb_255
    color_stops:
      17: [255, 0, 0]
      33: [255, 255, 0]
      50: [0, 255, 0]
      67: [0, 255, 255]
      83: [0, 0, 255]
      100: [255, 0, 255]

- name: time_hrs
  metric:
    plugin: time
    unit: hours
    refresh_rate: 10000
  indicator:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    position: [530, 370]
    radius: 100
    background: true
  fill:
    plugin: trans_test
    form: rgb_255
    color_stops:
      17: [255, 0, 0]
      33: [255, 255, 0]
      50: [0, 255, 0]
      67: [0, 255, 255]
      83: [0, 0, 255]
      100: [255, 0, 255]
