---
- name: time_secs
  metric:
    plugin: time
    unit: seconds
    refresh_rate: 50
  indicator:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    position: [530, 370]
    radius: 140
    background: true
  fill:
    plugin: rgba
    color: [0.3, 0.3, 0.3, 1]

- name: time_mins
  metric:
    plugin: time
    unit: minutes
    refresh_rate: 500
  indicator:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    position: [530, 370]
    radius: 120
    background: true
  fill:
    plugin: trans_test

- name: time_hrs
  metric:
    plugin: time
    unit: hours
    refresh_rate: 10000
  indicator:
    plugin: arc
    length: 100
    width: 10
    orientation: 0
    position: [530, 370]
    radius: 100
    background: true
  fill:
    plugin: trans_test
