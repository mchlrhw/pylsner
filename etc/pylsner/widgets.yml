---
- name: time_secs
  refresh_rate: 50
  metric:
    plugin: time
    unit: seconds
  indicator:
    plugin: arc
    width: 6
    radius: 140
  fill:
    plugin: solid
    mode: hex
    color: '444444'

- name: time_mins
  refresh_rate: 500
  metric:
    plugin: time
    unit: minutes
  indicator:
    plugin: arc
    width: 8
    radius: 122
  fill:
    plugin: transition
    mode: name
    colors:
      0: red
      1: yellow
      2: lime
      3: cyan
      4: blue
      5: magenta
      6: red

- name: time_hrs
  refresh_rate: 10000
  metric:
    plugin: time
    unit: hours
  indicator:
    plugin: arc
    width: 12
  fill:
    plugin: transition
    mode: rgb
    colors:
      0: [1, 0, 0]
      17: [1, 1, 0]
      33: [0, 1, 0]
      50: [0, 1, 1]
      67: [0, 0, 1]
      83: [1, 0, 1]
      100: [1, 0, 0]

- name: time_day
  refresh_rate: 10000
  metric:
    plugin: time
    unit: day
  indicator:
    plugin: arc
    width: 4
    radius: 92
    background: false
  fill:
    plugin: solid
    mode: hex
    color: '777777'

- name: time_week
  refresh_rate: 60000
  metric:
    plugin: time
    unit: week
  indicator:
    plugin: arc
    length: 25
    orientation: 45
    radius: 180
    clockwise: false
  fill:
    plugin: transition
    mode: rgb
    colors:
      0: [1, 0, 0]
      17: [1, 1, 0]
      33: [0, 1, 0]
      50: [0, 1, 1]
      67: [0, 0, 1]
      83: [1, 0, 1]
      100: [1, 0, 0]

- name: time_month
  refresh_rate: 60000
  metric:
    plugin: time
    unit: month
  indicator:
    plugin: arc
    length: 25
    orientation: 45
    radius: 200
    clockwise: false
  fill:
    plugin: transition
    mode: rgb
    colors:
      0: [1, 0, 0]
      17: [1, 1, 0]
      33: [0, 1, 0]
      50: [0, 1, 1]
      67: [0, 0, 1]
      83: [1, 0, 1]
      100: [1, 0, 0]

- name: time_year
  refresh_rate: 60000
