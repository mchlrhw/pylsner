    orientation: 225
    radius: 180
  fill:
    plugin: transition
    mode: rgb
    colors:
      0: [1, 0, 0]
      17: [1, 1, 0]
      33: [0, 1, 0]
      50: [0, 1, 1]
      67: [0, 0, 1]
      83: [1, 0, 1]
      100: [1, 0, 0]

